<body>
<script type="text/javascript">
    var values3 = [1, 2, 3],
            colors3 = ["red", "green", "blue"],
            color3 = "black";

    with(colors3) {
        push(color3);
        push(values3);
    }

    console.log(colors3);    // ["red", "green", "blue", "black", 1, 2, 3] 바로 들어갔음..
</script>
