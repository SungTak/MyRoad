<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            position: relative;
            background-color: skyblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="box">BOX</div>
<script type="text/javascript">
    function animateIt(elementId) {
        var element = document.getElementById(elementId);
        var tick = 0;

        var timer = setInterval(function() {
            if (tick < 500) {
                console.log(tick);
                element.style.left = tick + "px";
                element.style.top = tick + "px";
                tick++;
            } else {
                clearInterval(timer);
            }
        }, 50);
    }

    animateIt("box");
</script>
</body>
</html>
