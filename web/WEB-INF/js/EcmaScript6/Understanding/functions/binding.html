<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
<script type="module">
//<script type="text/javascript">

// 브라우저는 안됨 (http://www.es6fiddle.net/)

 var PageHandler = {

    id: "123456",

    init: function() {
        document.addEventListener("click", (function(event) {
            //console.log("not binding", this);
            this.doSomething(event.type);     // error (not function)
        }).bind(this), false);
    },

    initDouble: function() {
        document.addEventListener("dblclick",
                event => this.doSomething(event.type), false); // bind없이..!!! 이 this는 스코프 체인으로 결정된다!
    },

    doSomething: function(type) {
        console.log("Handling " + type  + " for " + this.id);
    }
};

PageHandler.init();
PageHandler.initDouble();
</script>
</body>
</html>
