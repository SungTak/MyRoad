<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
<script type="module">
    let map = new Map();
    map.set("title", "Understanding ES6");
    map.set("year", 2016);

    console.log(map.get("title"));      // "Understanding ES6"
    console.log(map.get("year"));       // 2016




    let map2 = new Map(),
    key1 = {},
    key2 = {};

    map2.set(key1, 5);
    map2.set(key2, 42);

    console.log(map2.get(key1));         // 5
    console.log(map2.get(key2));         // 42
    console.log(map2.get("??"));         // undefined




    console.log("=== map의 메서드 ===");
    let map3 = new Map();
    map3.set("name", "Nicholas");
    map3.set("age", 25);

    console.log(map3.size);          // 2

    console.log(map3.has("name"));   // true
    console.log(map3.get("name"));   // "Nicholas"

    console.log(map3.has("age"));    // true
    console.log(map3.get("age"));    // 25

    map3.delete("name");
    console.log(map3.has("name"));   // false
    console.log(map3.get("name"));   // undefined
    console.log(map3.size);          // 1

    map3.clear();
    console.log(map3.has("name"));   // false
    console.log(map3.get("name"));   // undefined
    console.log(map3.has("age"));    // false
    console.log(map3.get("age"));    // undefined
    console.log(map3.size);          // 0






    console.log("=== map최초 생성===");
    let map4 = new Map([ ["name", "Nicholas"], ["age", 25]]);

    console.log(map4.has("name"));   // true
    console.log(map4.get("name"));   // "Nicholas"
    console.log(map4.has("age"));    // true
    console.log(map4.get("age"));    // 25
    console.log(map4.size);          // 2






    console.log("=== foreach ===");
    let map5 = new Map([ ["name", "Nicholas"], ["age", 25]]);

    map5.forEach(function(value, key, ownerMap) {
        console.log(key + " " + value);
        console.log(ownerMap === map5);
        console.dir(ownerMap);
    });
</script>
</body>
</html>
