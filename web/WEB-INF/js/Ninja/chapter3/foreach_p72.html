<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function forEach(list, callback) {
        for (var i = 0; i < list.length; i++) {
            var isContinue = callback.call(list[i], i);

            if (isContinue === false) {
                break;
            }
        }
    }

    var weapons = ['shuriken', 'katana', 'nunchucks'];

    forEach(weapons, function(index) {
        console.log(this + "라는 무기 : " + weapons[index]);

        if (index === 1) {
            return false; // 중간에 멈추게 하기 ㅋ
        }

        return true;
    });
</script>
</body>
</html>
