<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function Animal() {

    }

    Animal.prototype.setName = function(name) {
        this.name = name;
    };
    Animal.prototype.getName = function() {
        return this.name;
    };


    var tiger = new Animal();
    tiger.setName('호랑이');

    var monkey = new Animal();
    var originSetName = monkey.setName;
    monkey.setName = function(name) {
        var monkeyName = '긴꼬리' + name;
        originSetName.call(this, monkeyName);
    };
    monkey.setName('원숭이');

    console.log(tiger.getName());
    console.log(monkey.getName());
</script>
</body>
</html>
