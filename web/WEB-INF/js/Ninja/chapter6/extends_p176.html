<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Object.prototype.keys = function() {
        var keys = [];
        for (var i in this) {
            if (this.hasOwnProperty(i)) {
                keys.push(i);
            }
        }

        return keys;
    };

    var list = { a : 1, b : 2, c : 3};

    console.log(list.keys().length); // 몇개일까?
    console.log(list.keys());
</script>
</body>
</html>
