<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="test">Go!</button>

<script type="text/javascript">
   var button = {
       clicked : false,
       click : function () {
           this.clicked = true;
           alert("클릭됨" + this.clicked + "하지만" + button.clicked);
       }
   };

    var elem = document.getElementById("test");

   // button.click의 this는 elem이된다. 왜냐규.. () 수행안했으니 ㅠㅠㅠ, 그래서 bind를씀! 오호! 알겠음 ㅎㅎㅎ
   elem.addEventListener("click", button.click, false);

</script>
</body>
</html>
