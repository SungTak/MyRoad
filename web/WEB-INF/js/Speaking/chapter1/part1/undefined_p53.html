<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var foo;

    console.log(foo);

    function sample(x) {
        return x;
    }

    console.log(sample());

    var obj = {};

    console.log(obj.bar);

    // undefined는 값이 없다는 뜻 - 초기화되지 않은 변수, 배열 요소-객체 프로퍼티를 제거, 전달하지 않은 인자값, 반환하지 않는 리턴 값
    // null은 객체가 아니다라는 뜻 - 프로토타입 체이닝의 끝, 정규표현식에 맞는 문자열이 없을때, 프로퍼티나 요소를 null로 설정할 때

    // 역사
    // 자바스크립트는 자바의 객체가 아닌 값인 null을 빌렸고 C언어의 선례에 따라 null을 숫자로 변환하면 0으로 리턴
    // 첫번째 버전에는 예외처리가 없었기 대문에 초기화되지 않은 변수나 프로퍼티는 값을 통해 알아내야했음, 그당시 null은 최상의 선택
    // 브렌던 아이크는 2가지 상황을 피하고 싶었음 (1. 값인데 객체 참조 같은 느낌이 있으면 안된다, 2. 값이 0이되면 에러 찾기 힘듦)
    // 이에 undefined가 탄생 undefinded를 숫자로 바꾸면 NaN이 나옴

    // 공통
    function checkExist(value) {
//        if (value === undefined || value === null) {
//            return false;
//        }
//        return true;

//        if (value === false) {
//            return false;
//        }
//        return true;

//        if (value == false) {
//            return false;
//        }
//        return true;

        if (!value) {
            return false;
        }
        return true;
    }

    function Unit(healthPoint) {
        var hp = healthPoint;
    }

    var marine = new Unit(40);
    var drone = new Unit(40);
    var zergling = new Unit(35);

    console.log(checkExist("a"));
    console.log(checkExist(""));
    console.log(checkExist(null));
    console.log(checkExist(undefined));

    console.log(typeof undefined);
    console.log(typeof null);
    console.log(typeof true);
    console.log(typeof 3);
    console.log(typeof "A");
    console.log(typeof function go() {});
    console.log(typeof {a : 1});
    console.log(typeof marine);
    // typeof는 주로 원시값 사용
    // instanceof는 생성자에서 만들어진 객체 타입을 비교

    console.log({} instanceof Object);
    console.log([] instanceof Array);
    console.log([] instanceof Object);
    console.log(undefined instanceof Object);
    console.log(null instanceof Object);
    console.log(marine instanceof Object);
    console.log(marine instanceof Unit);

    console.log("== zergling", zergling == marine);
    console.log("== drone", drone == marine);
    console.log("=== drone", drone === marine);

    var thatMarine = marine;

    console.log("=== 대입", thatMarine === marine);

    console.log("3 == true", 3 == true);
    console.log("3 === true", 3 === true);
    console.log("1 == true", 1 == true);
    console.log("1 === true", 1 === true);
    console.log("0 == false", 0 == false);
    console.log("0 === false", 0 === false);

    console.log("null == undefined", null == undefined);
    console.log("null === undefined", null === undefined);

    console.log("개행문자들 == 123", "\n\r123\t" == 123);
    console.log("개행문자들 === 123", "\n\r123\t" === 123);
</script>
</body>
</html>
